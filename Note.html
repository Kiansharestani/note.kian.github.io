<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه یادداشت آنلاین</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>دفترچه یادداشت آنلاین</h2>
    <textarea id="note"></textarea>
    <button onclick="saveNote()">ذخیره یادداشت</button>
    <button onclick="downloadNote()">دانلود یادداشت</button>

    <script>
        function saveNote() {
            localStorage.setItem("note", document.getElementById("note").value);
            alert("یادداشت ذخیره شد!");
        }

        function downloadNote() {
            const text = document.getElementById("note").value;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "note.md";
            link.click();
        }

        document.getElementById("note").value = localStorage.getItem("note") || "";
    </script>
</body>
</html>
